<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor CSV Web Mejorado</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f4f6f8;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #4a90e2;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    input[type="file"], input[type="text"], button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input[type="text"] {
      width: 200px;
    }

    button {
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ABD;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 10px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #e6f0fa;
    }

    tr:hover {
      background-color: #f1f9ff;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-top: 5px;
    }

    input[type="text"]:not(#searchInput):not(#fileNameInputModal) {
      width: 100px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .modal-content input {
      width: 90%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
    }

    .modal-content button {
      margin-top: 10px;
      width: 45%;
    }
  </style>
</head>
<body>

  <h1>Editor de CSV Web ðŸš€</h1>

  <div id="controls">
    <input type="file" id="csvFile" accept=".csv">
    <input type="text" id="searchInput" placeholder="Buscar por apellido..." oninput="renderTable()">
    <button onclick="addRow()">Agregar fila</button>
    <button onclick="removeSelectedRows()">Eliminar filas seleccionadas</button>
    <button onclick="saveAndSort()">Guardar cambios y ordenar</button>
    <button onclick="openModal()">Descargar CSV</button>
  </div>

  <div id="tableContainer"></div>

  <!-- Modal para nombre del archivo -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Nombre del archivo</h3>
      <input type="text" id="fileNameInputModal" placeholder="Nombre sin .csv">
      <br>
      <button onclick="confirmDownload()">Aceptar</button>
      <button onclick="closeModal()">Cancelar</button>
    </div>
  </div>

  <script>
    let tableData = [];

    document.getElementById('csvFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const text = event.target.result;
        tableData = parseCSV(text);
        renderTable();
      };

      reader.readAsText(file);
    });

    function parseCSV(text) {
      const rows = text.trim().split('\n');
      return rows.map(row => row.split(';'));
    }

    function renderTable() {
      const container = document.getElementById('tableContainer');
      const table = document.createElement('table');
      container.innerHTML = '';

      if (tableData.length === 0) return;

      const header = tableData[0];
      let body = tableData.slice(1);

      const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
      if (searchTerm) {
        body = body.filter(row => row[0]?.toLowerCase().includes(searchTerm));
      }

      body.sort((a, b) => {
        const apellidoA = a[0]?.toLowerCase() || '';
        const apellidoB = b[0]?.toLowerCase() || '';
        return apellidoA.localeCompare(apellidoB);
      });

      const thead = document.createElement('thead');
      const headRow = document.createElement('tr');

      headRow.innerHTML = `<th>Seleccionar</th><th>#</th>` +
        header.map(title => `<th>${title.trim()}</th>`).join('');

      thead.appendChild(headRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');

      body.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');

        tr.innerHTML += `<td><input type="checkbox" class="rowCheckbox" data-index="${rowIndex + 1}"></td>`;
        tr.innerHTML += `<td>${rowIndex + 1}</td>`;

        row.forEach((cell, colIndex) => {
          const td = document.createElement('td');
          const input = document.createElement('input');
          input.value = cell.trim();
          input.addEventListener('input', (e) => {
            tableData[rowIndex + 1][colIndex] = e.target.value.trim();
          });
          td.appendChild(input);
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      container.appendChild(table);

      updateTableData(header, body);
    }

    function updateTableData(header, body) {
      tableData = [header, ...body];
    }

    function addRow() {
      if (tableData.length === 0) return;
      const newRow = new Array(tableData[0].length).fill('');
      tableData.push(newRow);
      saveAndSort();
    }

    function removeSelectedRows() {
      const checkboxes = document.querySelectorAll('.rowCheckbox:checked');
      const indexesToRemove = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index));

      if (indexesToRemove.length === 0) {
        alert('No hay filas seleccionadas para eliminar.');
        return;
      }

      indexesToRemove.sort((a, b) => b - a);
      indexesToRemove.forEach(index => {
        tableData.splice(index, 1);
      });

      saveAndSort();
    }

    function saveAndSort(reRender = true) {
      if (tableData.length <= 1) return;
      const header = tableData[0];
      const body = tableData.slice(1);

      body.sort((a, b) => {
        const apellidoA = a[0]?.toLowerCase() || '';
        const apellidoB = b[0]?.toLowerCase() || '';
        return apellidoA.localeCompare(apellidoB);
      });

      tableData = [header, ...body];

      if (reRender) {
        renderTable();
      }
    }

    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function confirmDownload() {
      saveAndSort();

      const fileNameInput = document.getElementById('fileNameInputModal').value.trim();
      const fileName = fileNameInput ? fileNameInput + '.csv' : 'datos_editados.csv';

      const csvContent = tableData.map(row => row.join(';')).join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = fileName;
      a.click();

      closeModal();
    }
  </script>

</body>
</html>
