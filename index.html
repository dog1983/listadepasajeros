<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Lista de Pasajeros</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Editor de Lista de Pasajeros</h1>
    
    <!-- Controles principales -->
    <div id="controls">
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="openAddPassengerModal()">Agregar Pasajero</button>
        <button onclick="removeSelectedRows()" id="deleteBtn" disabled>Eliminar Seleccionados</button>
        <button onclick="openSaveModal()" id="saveBtn">Guardar CSV</button>
    </div>
    
    <!-- Contenedor de la tabla -->
    <div id="tableContainer"></div>
    
    <!-- Modal para agregar/editar pasajero -->
    <div id="addPassengerModal" class="form-modal">
        <div class="form-content">
            <div class="form-header">
                <h2 id="formTitle">Agregar Nuevo Pasajero</h2>
                <button class="close-modal-btn" onclick="closeAddPassengerModal()">&times;</button>
            </div>
            
            <div class="form-grid">
                <!-- Apellido y Nombre -->
                <div class="form-group">
                    <label for="apellido" class="required-field">Apellido</label>
                    <input type="text" id="apellido" placeholder="Ingrese apellido" required>
                </div>
                
                <div class="form-group">
                    <label for="nombre" class="required-field">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingrese nombre" required>
                </div>
                
                <!-- Tipo de Documento y Número -->
                <div class="form-group">
                    <label for="tipo_documento" class="required-field">Tipo Documento</label>
                    <select id="tipo_documento" onchange="handleTipoDocumentoChange()">
                        <option value="DNI">DNI</option>
                        <option value="Pasaporte">Pasaporte</option>
                        <option value="OTROS">OTROS</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="numero_documento" class="required-field">Número Documento</label>
                    <input type="text" id="numero_documento" placeholder="Ej: 12345678" required>
                </div>
                
                <!-- Descripción Documento (solo para OTROS) -->
                <div class="form-group" id="descripcion_documento_group" style="display: none; grid-column: span 2;">
                    <label for="descripcion_documento">Descripción Documento</label>
                    <input type="text" id="descripcion_documento" placeholder="Ej: Cédula de Identidad, Licencia de Conducir, etc.">
                    <small style="color: #666; font-size: 0.8rem;">Complete solo si seleccionó OTROS</small>
                </div>
                
                <!-- Sexo y Menor -->
                <div class="form-group">
                    <label for="sexo">Sexo</label>
                    <select id="sexo">
                        <option value="F">Femenino</option>
                        <option value="M">Masculino</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="menor">Menor</label>
                    <select id="menor">
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
                
                <!-- Nacionalidad -->
                <div class="form-group" style="grid-column: span 2;">
                    <label for="nacionalidad">Nacionalidad</label>
                    <select id="nacionalidad"></select>
                </div>
                
                <!-- Tripulante y Ocupa Butaca -->
                <div class="form-group">
                    <label for="tripulante">Tripulante</label>
                    <select id="tripulante">
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="ocupa_butaca">Ocupa Butaca</label>
                    <select id="ocupa_butaca">
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                    </select>
                </div>
                
                <!-- Observaciones -->
                <div class="form-group" style="grid-column: span 2;">
                    <label for="observaciones">Observaciones</label>
                    <input type="text" id="observaciones" placeholder="Observaciones adicionales">
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="primary-btn" onclick="savePassenger()" id="savePassengerBtn">Agregar Pasajero</button>
                <button type="button" class="secondary-btn" onclick="closeAddPassengerModal()">Cancelar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal para guardar archivo -->
    <div id="saveModal" class="modal">
        <div class="modal-content">
            <h3>Guardar Archivo CSV</h3>
            <label for="fileNameInputModal">Nombre del archivo (sin extensión):</label>
            <input type="text" id="fileNameInputModal" placeholder="lista_pasajeros" value="lista_pasajeros">
            <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
                <button onclick="closeSaveModal()" style="background-color: #95a5a6;">Cancelar</button>
                <button onclick="confirmDownload()" style="background-color: #2ecc71;">Guardar</button>
            </div>
        </div>
    </div>
    
    <script src="function.js"></script>
</body>
</html>
