<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadro Tarifario</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Cuadro Tarifario de Pasajes</h2>

    <table>
        <thead>
            <tr>
                <th>Ruta</th>
                <th>Clase</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Origen - Destino 1</td>
                <td>Económica</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Origen - Destino 1</td>
                <td>Primera Clase</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>Origen - Destino 2</td>

            </tr>
            <!-- Agrega más filas según sea necesario -->
        </tbody>
    </table>

</body>
</html>
