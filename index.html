<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Posiciones</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tabla de Posiciones</h1>
    <table>
        <tr>
            <th>Posición</th>
            <th>Equipo</th>
            <th>Puntos</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Equipo A</td>
            <td>30</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Equipo B</td>
            <td>25</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Equipo C</td>
            <td>20</td>
        </tr>
        <!-- Agrega más filas según sea necesario -->
    </table>
</body>
</html>
