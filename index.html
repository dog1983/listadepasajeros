<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Posiciones y Fixture</title>
    <style>
        /* Estilo para la tabla de posiciones */
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Estilo para el fixture */
        #fixture {
            width: 50%;
            margin: 20px;
        }

        #fixture th, #fixture td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Tabla de Posiciones</h1>
    <table id="tablaPosiciones">
        <thead>
            <tr>
                <th>Equipo</th>
                <th>Puntos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Castiglia</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Churra</td>
                <td>0</td>
            </tr>
            <tr>
                <td>gonzi</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Burro</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Marcos</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Diego</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Alvaro</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Fede</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>

    <h1>Fixture</h1>
    <table id="fixture">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Partido</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>21/09/23</td>
                <td>Dani/Churra vs. Castiglia/Marcos</td>
                <td>0-0</td>
            </tr>
            <tr>
                <td>21/09/23</td>
                <td>Fede/Diego vs. Burro/Alvaro</td>
                <td>0-0</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Función para ordenar la tabla de posiciones por puntos
        function ordenarPorPuntos() {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("tablaPosiciones");
            switching = true;
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = parseFloat(rows[i].getElementsByTagName("td")[1].textContent);
                    y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].textContent);
                    if (x < y) {
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }

        // Llamar a la función de ordenar cuando se cargue la página
        window.onload = ordenarPorPuntos;
    </script>
</body>
</html>
