<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda con AJAX</title>
</head>
<body>
  <h1>Búsqueda con AJAX</h1>

  <label for="searchInput">Buscar Usuario:</label>
  <input type="text" id="searchInput" placeholder="Ingrese el nombre del usuario">
  <button onclick="realizarBusqueda()">Buscar</button>

  <div id="resultadoBusqueda"></div>

  <script>
    function realizarBusqueda() {
      // Obtener el valor del textbox
      var searchTerm = document.getElementById('searchInput').value;

      // Crear el objeto XMLHttpRequest
      var xhr = new XMLHttpRequest();

      // Configurar la solicitud GET con el término de búsqueda
      xhr.open('GET', 'https://jsonplaceholder.typicode.com/users?name=' + searchTerm, true);

      // Definir la función de respuesta
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          // Manejar la respuesta del servidor
          var resultadoBusquedaElement = document.getElementById('resultadoBusqueda');
          resultadoBusquedaElement.innerHTML = 'Resultados de la búsqueda: ' + xhr.responseText;
        }
      };

      // Enviar la solicitud
      xhr.send();
    }
  </script>
</body>
</html>
