<!DOCTYPE html>
<html>
<head>
  <title>Tabla de Posiciones</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: auto;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Tabla de Posiciones</h1>
  <table>
    <tr>
      <th>Equipo</th>
      <th>Puntos</th>
    </tr>
    <tr>
      <td>Equipo A</td>
      <td>24</td>
    </tr>
    <tr>
      <td>Equipo B</td>
      <td>18</td>
    </tr>
    <tr>
      <td>Equipo C</td>
      <td>22</td>
    </tr>
    <!-- Agrega más filas aquí con los equipos y sus respectivos puntos -->
  </table>
</body>
</html>
