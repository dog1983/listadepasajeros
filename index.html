<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor CSV Web</title>
  <style>
    /* ... (otros estilos se mantienen igual) ... */

    /* Nuevos estilos para el formulario a pantalla completa */
    .form-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white; /* Fondo blanco en lugar de semitransparente */
      z-index: 1000;
      overflow-y: auto;
    }

    .form-content {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .form-actions {
      grid-column: span 2;
      margin-top: 30px;
      text-align: center;
    }

    .close-modal-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .form-actions {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>

  <!-- ... (el resto del HTML se mantiene igual hasta el modal) ... -->

  <!-- Modal para agregar pasajeros - ahora a pantalla completa -->
  <div id="addPassengerModal" class="form-modal">
    <div class="form-content">
      <div class="form-header">
        <h2>Agregar Nuevo Pasajero</h2>
        <button class="close-modal-btn" onclick="closeAddPassengerModal()">×</button>
      </div>
      
      <form id="passengerForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="apellido" class="required-field">Apellido:</label>
            <input type="text" id="apellido" required tabindex="1">
          </div>

          <div class="form-group">
            <label for="nombre" class="required-field">Nombre:</label>
            <input type="text" id="nombre" required tabindex="2">
          </div>

          <div class="form-group">
            <label for="tipo_documento" class="required-field">Tipo Documento:</label>
            <select id="tipo_documento" tabindex="3">
              <option value="DNI">DNI</option>
              <option value="Pasaporte">Pasaporte</option>
              <option value="OTROS">Otros</option>
            </select>
          </div>

          <div class="form-group">
            <label for="numero_documento" class="required-field">Número Documento:</label>
            <input type="text" id="numero_documento" required tabindex="4">
          </div>

          <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo" tabindex="5">
              <option value="F">Femenino</option>
              <option value="M">Masculino</option>
            </select>
          </div>

          <div class="form-group">
            <label for="menor">Menor:</label>
            <select id="menor" tabindex="6">
              <option value="0">No</option>
              <option value="1">Sí</option>
            </select>
          </div>

          <div class="form-group">
            <label for="nacionalidad">Nacionalidad:</label>
            <select id="nacionalidad" tabindex="7"></select>
          </div>

          <div class="form-group">
            <label for="tripulante">Tripulante:</label>
            <select id="tripulante" tabindex="8">
              <option value="0">No</option>
              <option value="1">Sí</option>
            </select>
          </div>

          <div class="form-group">
            <label for="ocupa_butaca">Ocupa Butaca:</label>
            <select id="ocupa_butaca" tabindex="9">
              <option value="1">Sí</option>
              <option value="0">No</option>
            </select>
          </div>

          <div class="form-group" style="grid-column: span 2">
            <label for="observaciones">Observaciones:</label>
            <input type="text" id="observaciones" tabindex="10">
          </div>

          <div class="form-actions">
            <button type="button" class="primary-btn" onclick="addPassengerFromForm()" tabindex="11">Agregar Pasajero</button>
            <button type="button" class="secondary-btn" onclick="closeAddPassengerModal()" tabindex="12">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ... (el resto del JavaScript se mantiene igual) ...

    function addPassengerFromForm() {
      const newRow = [
        document.getElementById('apellido').value.trim(),
        document.getElementById('nombre').value.trim(),
        document.getElementById('tipo_documento').value,
        '', // descripcion_documento
        document.getElementById('numero_documento').value.trim(),
        document.getElementById('sexo').value,
        document.getElementById('menor').value,
        document.getElementById('nacionalidad').value,
        document.getElementById('tripulante').value,
        document.getElementById('ocupa_butaca').value,
        document.getElementById('observaciones').value.trim()
      ];

      // Validación básica
      if (!newRow[0] || !newRow[1] || !newRow[4]) {
        alert('Por favor complete los campos obligatorios (Apellido, Nombre y Número de Documento)');
        return;
      }

      if (tableData.length === 0) tableData = [defaultHeader];
      tableData.push(newRow);
      renderTable();
      closeAddPassengerModal();
    }
  </script>
</body>
</html>
