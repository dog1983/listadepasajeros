<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor CSV Web - Numerado, Ordenado y Descarga Personalizada</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
      text-align: center;
    }
    input[type="file"], input[type="text"] {
      margin-bottom: 10px;
    }
    input {
      width: 120px;
      box-sizing: border-box;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Editor CSV Web - Todo en uno ðŸš€</h1>

  <input type="file" id="csvFile" accept=".csv"><br>

  <div>
    <button onclick="addRow()">Agregar fila</button>
    <button onclick="removeLastRow()">Eliminar Ãºltima fila</button>
    <br><br>

    <input type="text" id="fileNameInput" placeholder="Nombre del archivo (sin .csv)">
    <button onclick="downloadCSV()">Descargar CSV</button>
  </div>

  <div id="tableContainer"></div>

  <script>
    let tableData = [];

    document.getElementById('csvFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const text = event.target.result;
        tableData = parseCSV(text);
        renderTable();
      };

      reader.readAsText(file);
    });

    function parseCSV(text) {
      const rows = text.trim().split('\n');
      const data = rows.map(row => row.split(';'));
      return data;
    }

    function renderTable() {
      const container = document.getElementById('tableContainer');
      const table = document.createElement('table');

      container.innerHTML = '';

      if (tableData.length === 0) return;

      const header = tableData[0];
      const body = tableData.slice(1);

      // Ordenar por Apellido (columna 0)
      body.sort((a, b) => {
        const apellidoA = a[0]?.toLowerCase() || '';
        const apellidoB = b[0]?.toLowerCase() || '';
        return apellidoA.localeCompare(apellidoB);
      });

      const thead = document.createElement('thead');
      const headRow = document.createElement('tr');

      const thNum = document.createElement('th');
      thNum.textContent = "#";
      headRow.appendChild(thNum);

      header.forEach(title => {
        const th = document.createElement('th');
        th.textContent = title.trim();
        headRow.appendChild(th);
      });

      thead.appendChild(headRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');

      body.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');

        const tdNum = document.createElement('td');
        tdNum.textContent = rowIndex + 1;
        tr.appendChild(tdNum);

        row.forEach((cell, colIndex) => {
          const td = document.createElement('td');
          const input = document.createElement('input');
          input.value = cell.trim();

          input.addEventListener('input', (e) => {
            body[rowIndex][colIndex] = e.target.value;
            updateTableData(header, body);
          });

          td.appendChild(input);
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      container.appendChild(table);

      updateTableData(header, body);
    }

    function updateTableData(header, body) {
      tableData = [header, ...body];
    }

    function addRow() {
      if (tableData.length === 0) return;
      const newRow = new Array(tableData[0].length).fill('');
      tableData.push(newRow);
      renderTable();
    }

    function removeLastRow() {
      if (tableData.length <= 1) return;
      tableData.pop();
      renderTable();
    }

    function downloadCSV() {
      const fileNameInput = document.getElementById('fileNameInput').value.trim();
      const fileName = fileNameInput ? fileNameInput + '.csv' : 'datos_editados.csv';

      const csvContent = tableData.map(row => row.join(';')).join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = fileName;
      a.click();
    }
  </script>

</body>
</html>
