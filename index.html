<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Tarifa</title>
</head>
<body>
  <h1>Consulta de Tarifa</h1>
  
  <form id="tarifaForm">
    <label for="origen">Origen:</label>
    <input type="text" id="origen" name="origen" required>
    
    <label for="destino">Destino:</label>
    <input type="text" id="destino" name="destino" required>
    
    <button type="button" onclick="consultarTarifa()">Consultar Tarifa</button>
  </form>
  
  <div id="resultadoTarifa"></div>

  <script>
    function consultarTarifa() {
      // Obtener valores de origen y destino
      var origen = document.getElementById('origen').value;
      var destino = document.getElementById('destino').value;

      // Aquí debes realizar la lógica de consulta de tarifa en el servidor
      // Puedes utilizar AJAX o Fetch para enviar los datos al servidor y recibir la tarifa

      // En este ejemplo, simplemente se mostrará un mensaje en el cliente
      var tarifa = calcularTarifaFake(origen, destino);
      mostrarResultadoTarifa(tarifa);
    }

    function calcularTarifaFake(origen, destino) {
      // Esta función simula la lógica de cálculo de tarifa
      // Reemplázala con la lógica real de tu aplicación en el servidor
      var tarifaFake = Math.floor(Math.random() * 100) + 1; // Número aleatorio como tarifa
      return tarifaFake;
    }

    function mostrarResultadoTarifa(tarifa) {
      // Mostrar la tarifa en el elemento con id "resultadoTarifa"
      var resultadoTarifaElement = document.getElementById('resultadoTarifa');
      resultadoTarifaElement.innerHTML = 'Tarifa: $' + tarifa;
    }
  </script>
</body>
</html>
