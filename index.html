<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta AJAX</title>
</head>
<body>
  <h1>Consulta AJAX</h1>

  <div id="resultadoConsulta"></div>

  <script>
    function realizarConsulta() {
      // Crear el objeto XMLHttpRequest
      var xhr = new XMLHttpRequest();

      // Configurar la solicitud
      xhr.open('GET', 'https://jsonplaceholder.typicode.com/todos/1', true);

      // Definir la función de respuesta
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          // Manejar la respuesta del servidor
          var resultadoConsultaElement = document.getElementById('resultadoConsulta');
          resultadoConsultaElement.innerHTML = 'Respuesta del servidor: ' + xhr.responseText;
        }
      };

      // Enviar la solicitud
      xhr.send();
    }

    // Llamar a la función cuando la página cargue (solo para propósitos de demostración)
    document.addEventListener('DOMContentLoaded', function() {
      realizarConsulta();
    });
  </script>
</body>
</html>
