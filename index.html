<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor CSV Web</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Editor de CSV Web</h1>

  <div id="controls">
    <input type="file" id="csvFile" accept=".csv">
    <button onclick="openAddPassengerModal()">Agregar Pasajero</button>
    <button onclick="removeSelectedRows()">Eliminar filas</button>
    <button onclick="openSaveModal()" id="saveBtn">Guardar Como</button>
    <button onclick="toggleSelectAll()" id="selectAllBtn">Seleccionar Todo</button>
    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar...">
      <span class="search-icon">üîç</span>
    </div>
  </div>

  <div id="tableContainer"></div>

  <!-- Modal para guardar -->
  <div id="saveModal" class="modal">
    <div class="modal-content">
      <h3>Nombre del archivo</h3>
      <input type="text" id="fileNameInput" placeholder="Nombre sin .csv">
      <div class="modal-actions">
        <button class="primary-btn" onclick="downloadCSV()">Guardar</button>
        <button class="secondary-btn" onclick="closeModal('saveModal')">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal para agregar/editar pasajeros -->
  <div id="passengerModal" class="modal">
    <div class="modal-content large">
      <div class="modal-header">
        <h2 id="modalTitle">Agregar Pasajero</h2>
        <button class="close-btn" onclick="closeModal('passengerModal')">√ó</button>
      </div>
      
    <!-- ... (c√≥digo anterior se mantiene igual hasta el form-grid dentro del passengerModal) ... -->

<div class="form-grid">
  <div class="form-group">
    <label>Apellido*</label>
    <input type="text" id="lastName" required>
    <div class="error-message" id="lastNameError"></div>
  </div>
  
  <div class="form-group">
    <label>Nombre*</label>
    <input type="text" id="firstName" required>
    <div class="error-message" id="firstNameError"></div>
  </div>
  
  <div class="form-group">
    <label>Tipo Doc.*</label>
    <select id="docType">
      <option value="DNI">DNI</option>
      <option value="Pasaporte">Pasaporte</option>
      <option value="OTROS">Otros</option>
    </select>
  </div>
  
  <div class="form-group">
    <label>N√∫mero Doc.*</label>
    <input type="text" id="docNumber" required>
    <div class="error-message" id="docNumberError"></div>
  </div>
  
  <div class="form-group">
    <label>Sexo</label>
    <select id="gender">
      <option value="F">Femenino</option>
      <option value="M">Masculino</option>
    </select>
  </div>
  
  <div class="form-group">
    <label>Menor</label>
    <select id="minor">
      <option value="0">No</option>
      <option value="1">S√≠</option>
    </select>
  </div>
  
  <div class="form-group">
    <label>Nacionalidad</label>
    <select id="nationality"></select>
  </div>

  <!-- Columnas reestablecidas -->
  <div class="form-group">
    <label>Tripulante</label>
    <select id="crew">
      <option value="0">No</option>
      <option value="1">S√≠</option>
    </select>
  </div>
  
  <div class="form-group">
    <label>Ocupa Butaca</label>
    <select id="seat">
      <option value="1">S√≠</option>
      <option value="0">No</option>
    </select>
  </div>
  
  <div class="form-group" style="grid-column: span 2">
    <label>Observaciones</label>
    <input type="text" id="notes">
  </div>
</div>

<!-- ... (el resto del c√≥digo se mantiene igual) ... -->
      <div class="modal-actions">
        <button class="primary-btn" onclick="validateAndSave()">Guardar</button>
        <button class="secondary-btn" onclick="closeModal('passengerModal')">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="function.js"></script>
</body>
</html>
