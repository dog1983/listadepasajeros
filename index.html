<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor CSV Web - Datos separados</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    input {
      width: 120px;
      box-sizing: border-box;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Editor CSV Web - Cada dato en su caja</h1>

  <input type="file" id="csvFile" accept=".csv"><br>

  <div>
    <button onclick="addRow()">Agregar fila</button>
    <button onclick="removeLastRow()">Eliminar Ãºltima fila</button>
    <button onclick="downloadCSV()">Descargar CSV</button>
  </div>

  <div id="tableContainer"></div>

  <script>
    let tableData = [];

    document.getElementById('csvFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const text = event.target.result;
        tableData = parseCSV(text);
        renderTable(tableData);
      };

      reader.readAsText(file);
    });

    function parseCSV(text) {
      const rows = text.trim().split('\n');
      const data = rows.map(row => {
        return row.split(';'); // Separa cada fila por ';'
      });
      return data;
    }

    function renderTable(data) {
      const container = document.getElementById('tableContainer');
      const table = document.createElement('table');

      data.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');

        row.forEach((cell, colIndex) => {
          const td = document.createElement('td');
          const input = document.createElement('input');
          input.value = cell.trim(); // Elimina espacios innecesarios

          if (rowIndex === 0) {
            input.readOnly = true;
            input.style.backgroundColor = '#eee';
            input.style.fontWeight = 'bold';
          } else {
            input.addEventListener('input', (e) => {
              tableData[rowIndex][colIndex] = e.target.value;
            });
          }

          td.appendChild(input);
          tr.appendChild(td);
        });

        table.appendChild(tr);
      });

      container.innerHTML = '';
      container.appendChild(table);
    }

    function addRow() {
      if (tableData.length === 0) return;
      const newRow = new Array(tableData[0].length).fill('');
      tableData.push(newRow);
      renderTable(tableData);
    }

    function removeLastRow() {
      if (tableData.length <= 1) return;
      tableData.pop();
      renderTable(tableData);
    }

    function downloadCSV() {
      const csvContent = tableData.map(row => row.join(';')).join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'datos_editados.csv';
      a.click();
    }
  </script>

</body>
</html>
